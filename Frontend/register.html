<html>
    <head>
        <title> Register a course</title>
        <style>
            body{
                background-color: black;
                text-align: center;
            }

            form{
                margin: auto;
                padding: 20px;
                width: 400px;
                background-color: #fff;
            }

            input,select,button{
                width: 90%;
                padding: 20px;
                margin: 10px ;
            }

            button{
                background-color: #4CAF50;
                color: white;
                font-weight: bold;
                font-size: medium;
                cursor: pointer;
            }

            button:hover{
                background-color: #104212;

            }
        </style>
    </head>
    <body>
        <h1 style="color: yellow;"> Kickstart with an exciting course</h1>
    
         <form action="http://localhost:8080/courses/register" method="post">
            <label for="name"> Enter your name:</label><br>
            <input type="text" name="name"><br><br>

            <label for="email"> Enter your mailid:</label><br>
            <input type="email" name="mailid"><br><br>

            <label for="course"> Choose a course:</label><br>
            <select id="course" name="coursename">
                <option value="Java"> Java</option>
                <option value="Python"> Python</option>
                <option value="AI"> AI</option>
                </select>

                <br><br>

                <button type="submit">submit</button>
         </form>

    
    
    
    </body>
</html>
